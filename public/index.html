<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" >

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter-title">tweeter</span>
      <div class="tweet">
        <span><strong>Write</strong> a new tweet </span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <header id="page-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br/>
      <div>
        <h2>Robin Fleur</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <br/>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="input-reactions">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets">
        <article class="tweet-box">
          <header>
            <div class="user-profile"><img src="https://i.imgur.com/nlhLi3I.png" alt="Profile Picture"><span>Robin Fleur</span></div>
            
            <div class="user-tag">@example</div>
         </header>
          <div class="tweet-content">
            <p>
              some thing about standing on giant dudes
            </p>
          </div>
         <footer>
            <time class="tweet-box-time">10 days ago</time>
            <div class="reactions"> <i class="fa-solid fa-angles-down"></i> <i class="fa-solid fa-angles-down"></i> <i class="fa-solid fa-angles-down"></i></div>

          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
